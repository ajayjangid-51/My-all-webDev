<!-- NOW yaha pe apan "CSS ki position property" k bareh meh dekhenge
toh jaise apan ko kabhi kisi ELEMENT ki position ko apne hisab se re-define krna ho in the WEBPAGE (means default position k alava koi positon) then we use the POSITION PROPERTY for that ELEMENT and then position from top,bottom,left and right se define kr denge.

POSITION property mainly 5 types ki hoti hai including 1 which is set default for all ELEMENTS:
1.positon:static; (YEH position sabhi elements ki default position hoti hai means by default jis tarah text shown hota as per its position)
2.position:absolute; (absolute position mtlb agar apan element ki position re-defined krte hai then voh w.r.to parent element se define hoti hai)
3.position:relative; (relative position mtlb agar apan element ki position re-defined krte hai then voh w.r.to
element ki initial(default) position se define hogi)

  YEH remaining two position mainly jab scrolling ki jati hai voh uss time webpage meh kisi particular element 
ko lagatar dikhana ho then we these positions property:

4.position:sticky; (yaha stick krne ka mtlb hai ki kisi element ko ek jagah(jagah means jaha pe element by default exists krta hai) hi stick kr dena from the top of the webpage toh then while scrolling voh STICKED ELEMENT webpage meh stick rhehga (from the "defined TOP" and its own place form left,right and bottom)
NOTE: position:sticky w.r.t webpage se set hoti hai and ismeh sirf top se distance define hoti hai.  

5.position:fixed; (yaha position fixed ka mtlb element ki parent element meh position fix krna and to be noted that fixed element kisi dusre element k upar overlap ya usko cover kr skta hai means yeh element(FIXED ELEMENT)
parent element k upar float krega isiley overlapping jaisa lagega,
NOTE: toh apan element ko w.r.t parent element kisi bhi side se fix kr skte hai eg. only top,left,bottom,right , top and right, top and left or top and buttom ..) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION property in CSS</title>
    <style>
        header{
            border: 4px solid red;
            height: 3222px;
        }
        .container{
            border: 2px solid rgb(1, 29, 13);
            width: 150px;
            height: 150px;
            display: inline-block;
            margin: 13px;
            text-align: center;  
        }
        #div2{
            /* position: absolute;
            top: 96px;
            left: 29px; */

            position: relative;
            top: 96px;
            left: 96px;

            /* position:sticky;
           top: 60px; */

           /* position:fixed;
           top: 200px;
           right: 34px; */
        
        }
    </style>
</head>
<body>
    <header>
    <div class="container" id="div1">1</div>
    <div class="container" id="div2">2</div>
    <div class="container" id="div3">3</div>
    <div class="container" id="div4">4</div>
    <div class="container" id="div5">5</div>
</header>
</body>
</html>
