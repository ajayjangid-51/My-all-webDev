<!DOCTYPE html>
<html>
<head>

      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Your Billing Address</h3>

            <!-- all label for input:: -->
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname"  placeholder="John M. Doe">

            <label for="email"> Email</label>
            <input type="text" id="email"  placeholder="john@example.com">     
            
            <label for="adr"> Address</label>
            <input type="text" id="adr"  placeholder="542 W. 15th Street">
            <label for="city"> click on me to input the city name bcoz i am for city-input</label>
            <input type="text" id="city"  placeholder="New York">



            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" ></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname"  placeholder="aju jangid">
            <!-- laber toh id se attached kiyeh jateh hai. -->


            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum"  placeholder="xxxx-xxxx-xxxx-xxxx">

            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth"  placeholder="Month">

            
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" placeholder="20xx">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="xxx">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
