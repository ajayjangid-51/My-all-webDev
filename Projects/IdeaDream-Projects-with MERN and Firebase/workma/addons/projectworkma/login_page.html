<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/login_page</title>
    <!-- <link rel="stylesheet" href="login_page.css"> -->
    <style>
*{
    margin: 0;
    padding: 0;
}
.loginpage{
    width: 100vw;
    height:100vh;
    border: 4px solid saddlebrown;
    box-sizing: border-box;
    
}
.loginpage__main{
    width: 80vw;
    height: 80vh;
    /* margin-top: 10px; */
    margin: 10vh auto;
    /* margin: vertical horizontal; */
    /* margin: top right bottom left ( mtlb in clockwise-direction); */
    border: 1px solid saddlebrown;
    box-sizing: border-box;
    display: flex;
    box-shadow: 0 0 20px black;
}
.loginpagemain__left{
   background: grey;
    flex: .70;
    /* border-right: 1px dotted red; */
   
}
.loginpagemain__right{
    flex: .30;

}
.loginpagemainleft_menu{
    /* border: 1px dotted green; */
    /* width: fit-content; */
    width: 100px;
    position: relative;
    /* top: 20px; */
    /* right: 20px; */
    right: -2px;
    float: right;
    /* width: fit-content se eski width content k according set hojayegi */
    /* apn css ko aaram se and easily ess vs-code suggestion se hi acche se explore kr skteh hai. */
}
.loginpagemainleft_menu ul li{
    list-style: none;
    /* padding-left: 8px; */
    padding: 3px;
    /* padding: 20px; */

    /* list-style: lower-latin;  (lower lower-latin mtlb lower-case meh a , b, c numbering hogi */
}
.loginpagemainleft_menu ul li:hover{
    background: white;
    /* border-radius: 10px; */
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}
.loginpagemainright_img{
    /* display: flex;
    flex-direction: column;  esseh image pe 404 niche likha huaa nhi aayega. */ 
    float: right;
    position: relative;
    top: 20px;
    right: 20px;
}
.loginpagemainright__logindetails{
    /* display: flex; */
    flex-direction: column;
    position: relative;
    width: fit-content;
    width: 60%;
    margin: 25vh auto;
    /* border: 1px dotted red; */

}
.loginpagemainleft_welcome{
    width: fit-content;
    margin: 30vh 10vw;
}
.loginpagemainleft_welcome h1,p{
    padding-bottom: 10px;
}
.loginpagemainleft_welcome button{

    margin-right: 10px;
}
.loginpagemainright__logindetails button,h2,input{
    margin-bottom: 10px;
}
.loginpagemainright__logindetails input{
    border: none;
    border-bottom: 1px solid grey;
    padding: 5px;
    padding-left: 10px;
    padding-right: 10px;
}
.loginpagemainright__logindetails input:active{
    border: none;
    background: red;
}
/* active mtlb button ko dabayeh rkhni condition ko active-condition bolteh hai */
.btn{
    padding: 5px;
    border-radius: 10px;
    border: none;
    background: #e6af2d;
}
.btne{
    /* padding: 8px; */
    padding: 5px 38% 5px 38%;
    border-radius: 10px;
    border: none;
    background: #e6af2d;
   
    
    
    
    /* margin: auto; */
    /* margin-left: 20px; */
}
.btni{
    padding: 5px;
    border-radius: 10px;
    border: none;
    margin-right: 30px;
    background: #686d6c9e;

}
.signupandlogin{
    display: flex;
    /* justify-content: center; */
    /* align-content: center; */
    width: 100%;
    align-items: center;
    /* justify-content: space-evenly; */

}
.allbtn:hover{
    background: rgb(50, 175, 77);
}
.rembe{
    font-size: smaller;
    float: right;
    position: relative;
    right: 8px;
}
.rembe input:checked{
    background: blue;
}
.signupandlogin a{
    text-decoration: none;
    font-weight: bold;
}
::-webkit-scrollbar{
    width: 0;
}

    </style>
</head>

<body>
    <div class="loginpage">
        <div class="loginpage__main">
            <div class="loginpagemain__left">
                <div class="loginpagemainleft_menu">
                    <ul>
                        <li class="menu">
                            <h2>Menu</h2>
                        </li>
                        <li class="menu">
                            <h2>Login</h2>
                        </li>
                        <li class="menu">
                            <h2>Register</h2>
                        </li>
                    </ul>
                </div>
                <div class="loginpagemainleft_welcome">
                    <h1>Welcome to</h1>
                    <h2>ShopLift</h2>
                    <p>buy more pay less</p>
                    <button class="btn allbtn">Learn More</button>
                    <button class="btn allbtn"><img src="" alt="404"></button>
                </div>
            </div>
            <div class="loginpagemain__right">
                <div class="loginpagemainright_img">
                    <img src="../images/logos/lg5.png" alt="404">
                </div>
                <div class="loginpagemainright__logindetails">
                    <h2>LOGIN</h2>
                    <form action="/go.com">
                        <input type="text" placeholder="Username">
                        <input type="password" name="" id="" placeholder="Password">
                        <br>
                        <button class="btne allbtn">LOGIN</button>
                        <br>
                        <span class="rembe"> <input type="checkbox" name=""> remember me </span> 
                        <br>
                        <div class="signupandlogin">

                            <button class="btni allbtn" >Sign up</button>
                            
                            <a href="">Log in</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
