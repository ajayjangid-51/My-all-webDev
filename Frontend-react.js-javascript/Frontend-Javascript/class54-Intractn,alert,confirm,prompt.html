    1.alert("")         (ess function ka use apan tab krteh hai jab apanko simply user ko kisi cheez ya kisi event k bareh sirf alert krna hoga mtlb vaha pe apan ko koi kisi data ko print ya store nhi krvana ho and apan yeh bhi note krenge ki alert-fn ki koi return value nhi hoti(mtlb undefined hoti hai))
