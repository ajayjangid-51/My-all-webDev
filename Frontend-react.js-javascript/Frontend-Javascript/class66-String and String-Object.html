<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-Object</title>
</head>

<body>
    <span id="demo"></span>
    <script>

        // ðŸŽ†ðŸŽ† Prototype-Property: ðŸŽ†ðŸŽ†
        // ðŸŽ† adding more keys and functions to this String-Object, and yeh kaam apn prototype se kr skteh hai ess tarah se:
        // firstly Creating an Object by constructor-fn way not by directly
        function Obj1_by_fn(p1, p2, p3) {
            this.key1 = p1
            this.key2 = p3
            this.key3 = p3
        }
        

        // using the Object which is made by constructor-fn:
        let Obj_copy = new Obj1_by_fn("aju", " ayan ", "harry")
        console.log(Obj_copy.key1)
        console.log(Obj_copy.key2)
        console.log(Obj_copy.key3)

        // console.log(Obj_copy.extrakey)  // abhi toh yeh undefined hai but aage jake apn esko define mtlb apne ess Object meh add kr denge:


        // Now apn Abb apn prototype-property jo ki har Object and Class k liyeh define hoti hai , uska use krke ess Obj1 meh orr keys and functions add krenge:
        Obj1_by_fn.prototype.extrakey = "i am extra key"
        // console.log(Obj_copy.extrakey)

        // ðŸ‘¿ ðŸ““: ðŸŽ†ðŸŽ† Thus now abbse apn esseh hi prototype meh apne khud k functions and properties bana kr k add krenge bcoz yeh esseh krne se functions and properties ko use krna easy and aasaan ban jata hai.


        let str1 = "hey hi hello bhailog kaise ho kaisi ayan  kh mo chal rhi hai coding and kitna time dete ho coding meh"

        // keys:
        console.log(str1.constructor)
        console.log(str1.length)
        // ðŸ““: As Stack meh sbse phle console.log()-fn load hoga and then phir esske andar bhi koi function ya object then yeh log()-fn pause hojayega and phir eske andar wala function upper-Stack meh load hoga and phir yeh apna kaam krke mtlb end hoke apne parent-function ko apni return-value return karega, now aab vapis ek parent-fn mtlb log()-fn vapis se resume hoga and phir apna kaam krke end hojayega. note-point: agr fn k andar and uske andar fn hoga toh then mtlb voh Stack-allocation k according hi hota hai.

        String.prototype.newkey = "i am new key"
        // AS toh Object ki prototpe property-use krne k liyeh apnko Uss object ka constructor-function ka naam pata hona chahihyeh tabbhi apn prototype-property ka use krke more keys and functions add kr payenge. and voh constructor-name consturtor-key meh store hoti hai.
        console.log(str1.newkey)

        
        // functions:
        console.log(str1.charAt(5))
        console.log(str1.charCodeAt(5))
        console.log(str1.endsWith("db"))
        console.log(str1.endsWith("meh")) 
        console.log(str1.concat("string1" , "string2" , "bye bye")) 
        console.log(String.fromCharCode(111, 69 , 101 , 105)) 

        console.log(str1.includes("sex"))
        console.log(str1.includes("rhi"))
        console.log(str1.includes("ayan"))
        console.log(str1.includes("khmo"))
        console.log(str1.includes("kh mo"))  // mtlb exactly hai k nhi.

        str1.toUpperCase()
        console.log(str1.toUpperCase())
        console.log(str1)

        console.log(str1.startsWith())
        console.log(str1.slice("meh"))

        // ðŸŽ†ðŸŽ† Sbhi string functions/methods new value hi return krteh hai mtlb voh orginal String ko change nhi krteh . ðŸŽ†ðŸŽ†

        // String-Html Wrapper Methods.
        console.log(str1.anchor())

        

        


    </script>
</body>

</html>
