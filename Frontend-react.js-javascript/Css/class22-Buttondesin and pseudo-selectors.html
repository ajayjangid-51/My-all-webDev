 <!-- "PSEUDO SELECTORS" mainly 3 types k hoteh hai:
 1.element:hover{} (jab cursor button k upar ya over button hoga tab jo styles(jaise color,background-color etc) dikhni chahiyeh voh apan ess selector meh daalenge)
 2.element:visited{} (if agar linked website ek baar visited ho gayi hai then uske baad jo styles apan ko button pe dekhti hai voh styles apan esmeh add krte hai )
 3.element:active{} (jaise hi apan button pe click krenge tab jo styles apan ko dikhti hai voh styles apan essmeh add krte hai) -->
