<!-- YAHA apan DISPLAY PROPERTY in CSS ki working and uses dekhenge:
jaise apan jante hai ki elements two types( on the basis of DISPLAY)k hoteh
1.INLINE element(means yeh jitni content ki size hai utni hi size cover hoga and inline element ki sirf left and right margin hi define hoti hai) and 
2.BLOCK element(mtlb yeh element puri line cover krte hai and jaise koi block element meh kuch showing text hai then voh showing text utna hi element nhi hota hai actually voh pura including empty space bhi element hi hai(so that is block element) thus toh jaise apan koi bhi style property (jaise padding,margin and border) daale toh voh uss showing text k according set nhi hoti actully pure block k according set hogi isiley jab apan kisi block element centre meh krna chaheh then we simply use "margin:auto;" property but esseh block element centre meh nhi ayega bcoz block element meh pura block cover hota hai 

Note: jo bhi padding,margin and border of elements define hote hai voh w.r.t allover block se define hoteh hai and actully block elements bhi w.r.t parent element( block element) se define hoteh hai.)

toh then agar apanko block element ko inline element ya inline element ko block element meh convert krna hai then we use the "DISPLAY style property"  -->
                  <!-- display:block; -->
