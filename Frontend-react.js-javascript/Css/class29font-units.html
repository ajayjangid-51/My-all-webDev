<!-- FONT-units types:
font-units mainly 5 types ki hoti hai:
1.px (1px equal to 1/96 of the inch)
2.em (font-size:10em; ka mtlb hota hai ki injected-element ki font-size ko "10 times" of the font size of just parent element) kr do
3.rem (font-size:10rem: means "10 times" of the "font size of HTML")
note: 2nd and 3rd unit ka use apan website ko responsive banane k liyeh use krte hai. 

4.vh (height:100vh; means take 100% of the viewport-height )
5.vw  (widht:100vw; means take 100% of the viewport-width) 
note: above 4th and 5th unit ka use apan tab krte hai jb apnko border ki height and width ko pure viewport k equal krni ho -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT units</title>
    <style>
        html{
            font-size: 10px;
        }
        .box{
            font-size: 10px;
            text-align: center;
            border: 2px solid maroon;

            /* height: 300px; */
            height: 100vh;

            /* width: 334px; */
            width: 100vw;

        }
        #box1{
            font-size: 10em; 
        }
        #box2{
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 class="hed" id="box1">This is first heading</h1>
        <h1 class="hed" id="box2">This is second heading</h1>
        <h1 class="hed" id="box3">This is third heading</h1>
    </div>
    
</body>
</html>
