<!-- AS Transformation define hi html-elements k liyeh hota hai mtlb html-elements ka move , rotate , zoom etc hona hi uss element ka Transformation hona khelata hai. -->

<!-- ðŸ““notepoint: AS apn yaha pe 2D-transformation dekhenge , as 2D-transformation ka mtlb ki element sirf in the plane transfrom hoga mtlb move hoga. -->
<!-- Now as Transform-property meh yeh functions hoteh hai as mtlb kisi html-element ka Transformation krne k liyeh yeh kuch functions hoteh hai.:
    1.translate( right-move-in-px , down-move-in-px ) (ess function se) 
    1.rotate( +-Xdeg )  (ess function se html-element rotate hota hai.)
    1.scaleX( X-times-of-width)  (yeh function element ki inputed-times sirf width decrease ya increase krta hai.)
    1.scaleY( X-times-of-height) (yeh function element ki inputed-times sirf height decrease ya increase krta hai.)
    1.scale( times-of-width , times-of-height )  (ess function element ki size(in widht and height) increase hoti hai as per the parameters )
    1.skewX( Xdeg) (ess function se element Y-axis se inputed-angle pe element ki dono-side tirchi ho jati hai. )
    1.skewY( Ydeg) (ess function se element X-axis se inputed-angle pe element ki dono-side tirchi ho jati hai. )
    1.skew()

    ðŸ”¥ shorthand hor all functions: is matrix()-fn as apn yeh yeh upar wale sab functions ka input apne ess matrix()-fn meh ek saat hi de skteh hai in this sequence..
    matrix(  scaleX()-inputvalue ,  skewY()-inputvalue ,  skewX()-inputvalue ,  scaleY()-inputvalue ,  translateX()-inputvalue ,  translateY()-inputvalue )

     matrix(1, -0.3, 0, 1, 0, 0);

-->
