<!-- APAN yaha pe ANIMATIONS create krna by the help of KEYFRAMES k bareh dekhenge: -->
<!-- sabse phle ANIMATION means kisi cheez ko kisi bhi type ka MOTION provide karana, mtlb agar apan kisi bhi koi bhi cheez ko motion provide kr rhe hai then this means apan uss cheez ko animate kr rhe hai and ess process(mtlb kisi non-living thing ko kaisi bhi motion provide karana) ko apan ANIMATION bolteh hai. 
TOH in WEB-DEVELOPMENT apan mainly web-pages k elements ka ANIMATION krte hai (mtlb unko kuch motion provide krte hai). -->

<!-- NOW: agar apanko web-page k kisi element ko ANIMATE krna hai then we simply obey:

TOH jaise apanko box-1-element ka ANIMATION krna hai then simply phle apan injected animation ki "properties" ya injected motion ki "propertes" jaise:
1.animation-name:; (esseh apan KEYFRAME meh particular animation ko target krte hai)
2.animation-duration:; (mtlb esseh apan animation-motion-cycle ki duration set krte hai)
3.animation-timing-function:; (esseh apan animation-motion ki speed set krte hai.)
timing-function mainly three types k hoteh hai:
   a.ease-in (means animated-motion intially slow hoga and then normal(default speed) se hoga )
   b.ease-out (means animated-motion phle fast hoga and then normal spedd se hoga)
   c.ease-in-out (means animated-motion intially slow then fast and last meh normal speed se  )
4.animation-delay:; (esseh apan  after opening or refresh of webpage  animation-motion kitne time baad start hoga voh set kr skte hai ) 
5.animation-iteration-count:; (esseh apan motion k no. of cycles(measns animation-motion kitni baar repeat hoga) set krte hai)
5.animation-direction:; (esseh apan animation ki direction set krte hai it may in "normal" dirn or "reverse" dirn and the forwards or backwards motion depends on pre-set motion in KEYFRAME.)
7.animation-fill-mode:; (esseh apan jab motion allover khatam hoga then then voh kis state stop ho jayega(may be forwars way meh ya backwards way meh)).. 
and etc targeted element meh daal skte hai.

note: SHORThand for animation-property is:
                  animation: name duration timing-function delay iteration-count direction fill-mode;
toh ase apan injected animation ki properties ek saat hi set kr skte hai.                  

-->

<!-- AND for actual injected-motion(ANIMATION) kaisa krna hai for the targeted-element voh apan @KEYFRAMES meh set krte hai -->
<!-- so targeted element meh animation ko kaisa motion provide karani voh apan @keyframes meh set krte hai:
        NOW: apan element ko two types k motion provide kara skte hai:
        1.by "form and to metod"
        2.by "% method"
        note point: % syntax animation-duration k respect meh kaam krta hai for.eg jaise kisi element k liyeh animation-duration 4sec hai then %50{} mtlb duration  exact 2sec pe injected-property dikhegi and between time meh toh uss position tk move krte huyeh aayega and same for %75 mtlb duration 3 sec pe dikhae dega -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATIONS and KEYFRAMES </title>
    <style>
        :root {
            --length: 250px;
        }

        .box {
            border: 2px solid maroon;
            width: 250px;
            height: var(--length);
            background-color: khaki;
            position: relative;

            /* animation-name: box1; */
            /* animation-name: box2; */
            animation-duration: 5s;
            animation-timing-function: ease-in;
            animation-delay: 2s;
            animation-iteration-count: 3;
            /* animation-direction: reverse; */
            /* direction reverse se @keyframe meh to phle and from baad meh ayega */

            animation-fill-mode: forwards;
        }


        @keyframes box1 {
            from {
                width: var(--length);
                height: 300px;
            }

            to {
                width: 500px;
                height: 500px;
            }
        }

        @keyframes box2 {
            0% {
                top: 0px;
                left: 0px;
            }

            50% {
                top: 300px;
                left: 0px;
            }

            100% {
                top: 300px;
                left: 300px;
            }
        }


        .container {
            background-color: lightgreen;
            
        }

        .cont2 {
            border: 4px solid black;
            width: 80%;
            height: 300px;
            margin: auto;
            padding: 33px;
        }

        .cont2 h2 {
            width: 400px;
            margin: auto;
        font-weight: bolder;
        text-align: center;
        position: relative;
        text-shadow: 4px 5px 7px black;
        box-shadow: 9px 8px 20px 4px black;

        animation: head2 3s ease-in 1s 2 normal ;

        }

        @keyframes head2 {
            from {
                top: 0px;
                left: 0px;
                text-shadow: 6px 4px 4px black;
                border: 2px solid blue;
                padding: 2px;
                
                

            }

            to {
                /* top: 200px; */
                /* left: 300px; */
                text-shadow: 6px 4px 0px black;
                border: 5px solid red;
                /* width: 500px; */
                /* height: 00px; */
                padding: 100px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"> box-1</div>
    </div>
    <hr>
    <hr>
    <div class="cont2">
        <h2>HELLO JI KAISE HO JI</h2>
    </div>

</body>

</html>
