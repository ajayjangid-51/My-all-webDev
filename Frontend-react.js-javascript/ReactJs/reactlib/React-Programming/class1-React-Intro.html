<!DOCTYPE html>
<html >
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>

        class Helloclass1 extends React.Component{
            // as apnne ess apni helloclass1 meh React-modulefile meh Component-class ko inherit kr liya hai mtlb aab apni ess helloclass1-class meh ess Component-class k sare keys and functions as a inherit mil gayeh hai mtlb simply ki apne ess helloclass1-class meh fetch ho gayeh hai.

            // now ess parent/base class mtlb Component-class meh ek render-function hota hai jo ki rendering krta hai. thus toh apn usko overwrite/override karenge.

            
            // function renderimm(){

            // } 
            render(){
                return <h1> bas mast</h1>
            }
        }

        // ReactDOM.render( <helloclass1 /> , document.getElementById("mydivi"))
        ReactDOM.render( <Helloclass1 /> , document.getElementById("mydivi"))
        // as now ReactDOM-module meh ek render function hota hai jo inputed- html-code ko inputed-html-element meh daal k browser meh load kr deta hai.

         </script>
    </body>
</html>
