1.head tag
and then SEMANTIC elements ko..
2.header tag
3.navigation tag etc etc
at last. footer tag
toh agar website developer ne apna SHOWING CONTENT by using SEMANTIC TAGS ka use dhan meh rkhte huyeh content dala ho then voh browser ko help krega in fast scanning to request se milta julta thus then agar content match khaya toh uss website ki ranking achi hogi and yeh indirectly website developer ki bhi help hogi as uski site upar hi upar suggested  hogi and thus website pe traffic badehga.. -->

<!-- for more types of SEMANTIC elements apan googles kr skte hai the we can use it in our website developing -->
<!-- AND non-SEMANTIC elements jaise: div tag, p tag, span tag etc..mtlb yeh browser scanning nhi krta in first  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic elements and Non-Semantic elements</title>
</head>
<body>
    <footer>okay bye to all good luck</footer>
    <header>hello ji kaise ho app sb log </header>
    <nav>
        this all area is for navigation content
    </nav>
    <!-- NOTE: toh actually enn SEMANTIC tags ka webpage SHOWING CONTENT k liyeh use nhi hai,, yeh toh bas browser ko help krne k liyeh use kiyeh jate hai ki bcoz browser phle SEMANTIC ELEMENTS 
    ko phle scan krta hai and then essmeh client request se milti julti hogi then browser uus website ko client ko as a response dikha deta hai so agar apan enn semantic tags ka use kre toh apni website ki ranking badhne k chances hoteh hai. -->
    <aside> this area is for aside images and videos content </aside>
</body>
</html>
