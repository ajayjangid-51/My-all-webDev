<!-- YAHA PE apn predefined-paths k bareh meh dekhenge: -->
<!-- as predefined-paths mtlb kuch svg-paths(mtlb lines jo apn M , L , C etc.. commands se banateh hai ) unka kuch code-snippets hai jinko apn directly use kr skteh hai. thus toh mtlb apnko enn comman shapes ka use krna hai then toh apnko path create nhi krna padega by using path-element as mtlb ki apn directly unn path-code-snippets k liyeh jo predefined elements hai unka directly apn use kr skteh hai: -->

<!-- 1.Rectangle-path ( as apn <rect>-element ka use krke reactangle-path create kr skteh hai) -->
<!-- 2.Circle-path ( as apn <circle>-element ka use krke circle-path create kr skteh hai-->
<!-- 3.Ellipse-path ( as apn <ellipse> element ka use krke ellipse-path create kr skteh hai) -->
<!-- 4.Line-path ( <line> element ) -->
<!-- 5.Polyline-path (<polyline>)-->
<!-- 6.Polygon-path ( <polygon> ) -->
<!-- 7.Path-path ( <path> )-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-predefined Paths</title>
    <style>
        #svgi{
            border: 1px solid green;
        }
        #circle{
            border: 1px solid goldenrod;
        }
        #ellipse{
            border: 1px solid red;
        }
        #line{
            border: 1px solid orange;
        }
    </style>
</head>
<body>

    <!-- 1.Rectangle-path -->
    <svg id="svgi" height="500px" widht="200px" >
        <rect x="40" y="40" width="100" height="300" fill="red" stroke="blue" stroke-widht="4" fill-opacity=0.3 stroke-opacity="0.4" />
        <!-- notice: apn esseh styling meh stroke , fill etc...etc properties add kr skteh hai. -->
        <!-- <rect width="100" height="300" style=" fill:yellow; stroke:red;  "  /> -->
        
    </svg>
    <svg>

        <rect x="40" y="40" rx="30" ry="30" width="100" height="300" fill="red" stroke="blue" stroke-widht="4" fill-opacity=0.3 stroke-opacity="0.4" />
    </svg>

    <!-- 2.Circle-Path -->
    <svg id="circle">
        <circle id="cir" cx="33" cy="32" r="42" > 
            
    </svg>

    <!-- 3.Ellipse-Path: -->
    <svg id="ellipse">
        <ellipse cx="250" cy="100" rx="20" ry="50" stroke="blue" />
        <!-- cx="200" cy="80" rx="100" ry="50" -->
        <!-- note-point: yeh cx and cy w.r.t svg-container hi define hoteh hai. -->
        <!--  -->

        <ellipse cx="150" cy="90" rx="110" ry="30" style="fill: blue;" />
        <ellipse cx="150" cy="70" rx="90" ry="30" style="fill: yellow;"/>
        <ellipse cx="150" cy="50" rx="70" ry="20" style="fill: red;" />
    </svg>
    <svg width="500" height="350">
        <defs>
           <clipPath id="myCircle">
              <!-- <circle cx="250" cy="145" r="125" fill="red" /> -->
              <ellipse cx="150" cy="70" rx="110" ry="30" style="fill: blue;" />
              <ellipse cx="140" cy="70" rx="90" ry="25" style="fill: white;"/>
           </clipPath>
        </defs>
        <image width="500" height="350" xlink:href="https://www.tutorialspoint.com/videotutorials/images/coding_ground_home.jpg" clip-path="url(#myCircle)" />
     </svg>
     <!-- https://www.w3schools.com/graphics/canvas_clock.asp continue-with this: -->
     <!-- and https://www.w3schools.com/graphics/svg_polyline.asp polyline.. -->
    

    <!-- 4: line-element -->
    <svg id="line">
        <line x1="10" y1="20" x2="50" y2="100" style="stroke:rgb(112, 112, 211); stroke-width: 2;" />
        <!-- <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" /> -->
        <polygon points="100,10 40,198 190,78 10,78 150,198"/>
    </svg>


    
</body>
</html>
