<!-- Yaha pe apan HTML language k sabhi elements(mtlb tags in HTML) ko classify krenge.
mainly HTML tags(ya elements) two types k hote hai,
1.Inline elements ya inline tags  (yeh tags puri line ko reserve nhi krte. as example jaise 1.span tag(jo basically paragragh k liyeh hi use hota hai)  2.a tag 3.em tag etc.) 
2.Block elements ya block tags   (yeh voh tags hai jo puri lines ko reserve kr lete hai. as example jaise 1.div tag 2.p tag 3.li tag and or bhi etc) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE ELEMENTS AND BLOCK ELEMENTS</title>
</head>
<body>
    <!-- (as this para is written with using block tag i.e. p tag isliye puri line reserve hai) -->
    <p style="border:2px solid red" >HELLO JI KAISE HO hai</p>
    <!-- yaha upper wale paragragh ko apan ne border diya hai by using style tag(jo apan css meh study krenge) meh attribute "border" ko specify kr k. -->
    <!-- note point: sare and sabhi tags k kafi sarie attributes exist krte hai and voh attributes may be HTML K ,CSS K, ya JSS k ho skte hai, toh as per reqirement apan target tag meh sub-tag daal kr uss targeted tag ko enhance mtlb uss meh kuch add kr denge jaise color of the text by using style=color tag,border on the text by using style=border tag etc..       -->
     
    <P style="border:2px solid blue" >HEY ALL OKAY I AM FINE</P>
    <span style="border:2px solid purple" >my name is </span>
    <!-- (this is written by using inline tag i.e.span tag  isliye agla tag will continue from this line only) -->
    <span style="border:2px solid yellow" >ajay jangid</span><br><br>
    <li style="border:2px solid blue">hello ji</li>
    <li>okay ki</li>
    <em>this will be in italic</em>
    <em>this is another line</em>
        
    
    
</body>
</html>
